<!DOCTYPE html><html lang="ru">  <head>    <meta charset="UTF-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>design-odd.</title>    <link rel="stylesheet" href="css/main.min.css">    <script src="js/main.js"></script>  </head>  <body>     <h1 class="visually-hidden">Страница оформления заказа</h1>    <header class="header">      <div class="wrapper">        <h2 class="visually-hidden">Навигационное меню</h2><picture><source srcset="img/logo-design-odd.webp" type="image/webp"><img src="img/logo-design-odd.png" atl="Логотип" width="160"></picture>        <nav class="header__nav header__nav--closed header__nav--nojs">          <!-- Убрать класс .visually-hidden при получении ТЗ на бургерное меню-->          <button class="visually-hidden mobile-only" type="button"></button><a href="index.html">            <p>портфолио</p></a><a href="branding.html">             <p>брендинг/<br>айдентика</p></a><a href="web.html">            <p>веб</p></a><a href="order.html">             <p>заказ/<br>контакты</p></a>        </nav>      </div>    </header>    <main>      <article class="ordering">        <div class="wrapper">          <h2 class="title">Давайте обсудим детали! <br>Сделайте первый шаг</h2>          <form class="ordering__form" action="https://echo.htmlacademy.ru/" method="post">            <div class="ordering__info">              <p>                <label for="form-name">Имя*:</label>                <input class="ordering__required" id="form-name" type="text" name="form-name" required="" autocomplete="name">              </p>              <p>                <label for="form-company">Название компании*:</label>                <input class="ordering__required" id="form-company" type="text" name="form-company" required="" autocomplete="company">              </p>              <p>                <label for="form-email">E-mail*:</label>                <input class="ordering__required" id="form-email" type="email" name="form-email" required="" autocomplete="email">              </p>              <p>                <label for="form-tel">Телефон*:</label>                <input class="ordering__required" id="form-tel" inputmode="decimal" pattern="+7-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" type="tel" name="form-tel" required="" autocomplete="tel" minlength="16">              </p>              <p>                <label class="ordering__file"><span class="ordering__file-label">Прикрепить файл с информацией:</span>                  <input type="file" multiple accept="image/*,video/*"><span class="btn-black ordering__file-btn">Обзор</span><span class="ordering__file-text">Файл не выбран</span>                </label>              </p>              <p>                <label for="form-promo">Промокод:</label>                <input id="form-promo" type="text" name="form-promo" required="" placeholder="SEEDEX" autocomplete="promo">              </p>            </div>            <div class="ordering__details"></div>          </form>        </div>      </article>    </main>    <footer>Подвал подвальный</footer>  </body></html>
